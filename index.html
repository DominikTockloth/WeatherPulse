<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherPulse</title>
    <script src="config.js" defer></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="main">
        <header>
            <h1>WeatherPulse</h1>
            <div class="search"> <img src="img/search.png" alt="searchIcon"><input type="search" id="input"
                    placeholder="Search city"></div>
        </header>
        <div class="card-container" id="container">
            <div class="card-content">
                <div class="temperature"><img id="weatherIcon"><span class="temp">31.2 </span></div>
                <span class="city">Neuss, DE</span>
             <div class="date-time"><span>Freitag 06.12.2024 </span> <span>8:45 Uhr</span></div>
            </div>

        </div>

    </section>
</body>

</html>
